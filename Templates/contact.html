<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Contact form</title>
</head>

<body>

    <header>
        <div class="mylogo">
            <img src="static/images/sam_logo.png" width="50" height="50" alt="sam's logo">
        </div>

        <button class="nav-btn" aria-label="nav-button">
            <span class="btn"></span>
        </button>

        <nav class="mynav">
            <ul class="mynav_ls">
                <li class="mynav_item"><a href="index.html#home" class="mynav_link">Home</a></li>
                <li class="mynav_item"> <a href="index.html#skills" class="mynav_link">Creative Styles</a></li>
                <li class="mynav_item"> <a href="index.html#about" class="mynav_link">About Me</a></li>
                <li class="mynav_item"> <a href="index.html#projects" class="mynav_link">Art Projects</a></li>
                <li class="mynav_item"> <a href="contact.html" class="mynav_link">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form action="{{url_for('insert')}}" method="POST">
            <h1>Contact form</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <h4 style="background-color: rgb(54, 202, 54); color: white; font-weight: bold;">{{message}}</h4>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="field">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="Fname" placeholder=" Enter your firstname..."><br>
            </div>
            <div class="field">
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="Lname" placeholder="Enter your lastname..."><br>
            </div>

            <div class="field"> 
            <label for="Email">Email</label><br>
            <input type="text" id="email" name="Email" placeholder="Enter your Email..."><br>
            </div>

            <div class="mfield">
            <label for="subject">Subject</label><br>
            <textarea id="subject" name="Message" placeholder="Write your message here..." style="height:200px; color:white; width: 400px; border-radius: 2px; background: none; border: 1px solid silver;"></textarea><br>
            </div>
            <input type="submit" value="Submit">

        </form>

    </div>

    <script src="static/js/index.js"></script>
</body>

</html>
